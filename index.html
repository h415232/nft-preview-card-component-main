<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main" role="main">
    <div class="card">
      <div class="nft-img">
        <img src="images/image-equilibrium.jpg" alt="img-equilibrium">
      </div>
      <div class="nft-name">
        <span>Equilibrium #3429</span>
      </div>
      <div class="nft-desc">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="ntf-info">
        <div class="nft-info-price">
          <img src="images/icon-ethereum.svg" alt="img-ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="nft-info-date">
          <img src="images/icon-clock.svg" alt="img-clock">
          <span>3 days left</span>
        </div>
      </div>
      <hr>
      <div class="nft-creator">
        <img src="images/image-avatar.png" alt="img-avatar">
        <span>Creation of <span class="nft-creator-name">Jules Wyvern</span></span>
      </div>
    </div>
  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">h415232</a>.
    </div>
  </footer>
</body>
</html>
